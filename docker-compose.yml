version: '2'
services:
  nginx:
    build:
      context: ./
      dockerfile: docker/nginx.docker
    volumes:
      - ./:/var/www
      - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      - "8080:443"
    links:
      - php-fpm
  php-fpm:
    build:
      context: ./
      dockerfile: docker/php-fpm.docker
    links:
      - mysql
      - redis
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT:3306"
      - "DB_HOST:mysql"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
# необходим для запуска с корневой папки под php самого докер образа все операции , например миграции
  php-cli:
    build:
          context: ./
          dockerfile: docker/php-fpm.docker
    links:
          - mysql
          - redis
    volumes:
          - ./:/var/www
    environment:
          - "DB_PORT:3306"
          - "DB_HOST:mysql"
          - "REDIS_PORT=6379"
          - "REDIS_HOST=redis"

  mysql:
    image: mysql:5.7
    volumes:
      - ./storage/docker/mysql:/var/lib/mysql
    environment:
            - "MYSQL_ROOT_PASSWORD=secret"
            - "MYSQL_USER=app"
            - "MYSQL_PASSWORD=secret"
            - "MYSQL_DATABASE=app"
    ports:
      - "33061:3306"
  redis:
    image: redis:3.0
    ports:
      - "63791:6379"
  node:
      build:
        context: ./
        dockerfile: docker/node.docker
      volumes:
        - ./:/var/www
#   запустить как демон, в противном случае после docker-compose up он сразу завершит свое выполнение
      tty: true